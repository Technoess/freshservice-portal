<!DOCTYPE html>
<html>
<head>
  <title>Custom Freshservice Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #0078D7; }
    .section { margin-bottom: 40px; }
    .card { border: 1px solid #ccc; padding: 20px; margin: 10px; display: inline-block; width: 250px; background: #fff; border-radius: 8px; }
    .card h3 { margin-top: 0; }
    button { background: #0078D7; color: #fff; border: none; padding: 10px 15px; cursor: pointer; border-radius: 4px; }
    button:hover { background: #005fa3; }
    input, textarea { width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Welcome to Our Support Portal</h1>
  <p>Use the cards below to start your requests:</p>

  <!-- Journeys Section -->
  <div class="section">
    <h2>Onboarding & Offboarding</h2>
    <div id="journeys"></div>
  </div>

  <!-- Service Catalog Section -->
  <div class="section">
    <h2>Service Catalog</h2>
    <div id="catalog"></div>
  </div>

  <!-- Ticket Submission Form -->
  <div class="section">
    <h2>Create a Ticket</h2>
    <form id="ticketForm">
      <input type="text" id="subject" placeholder="Subject" required>
      <textarea id="description" placeholder="Describe your issue" required></textarea>
      <button type="submit">Submit Ticket</button>
    </form>
    <p id="ticketStatus"></p>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY"; // Replace with your Freshservice API key
    const domain = "YOUR_DOMAIN"; // e.g., company.freshservice.com

    // Fetch Journeys
    async function fetchJourneys() {
      const response = await fetch(`https://${domain}/api/v2/journeys`, {
        headers: {
          "Authorization": "Basic " + btoa(apiKey + ":X"),
          "Content-Type": "application/json"
        }
      });
      const data = await response.json();
      const container = document.getElementById('journeys');
      data.journeys.forEach(journey => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${journey.name}</h3><p>${journey.description}</p>`;
        container.appendChild(card);
      });
    }

    // Fetch Service Catalog
    async function fetchCatalog() {
      const response = await fetch(`https://${domain}/api/v2/service_catalog/items`, {
        headers: {
          "Authorization": "Basic " + btoa(apiKey + ":X"),
          "Content-Type": "application/json"
        }
      });
      const data = await response.json();
      const container = document.getElementById('catalog');
      data.service_catalog_items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${item.name}</h3><p>${item.description}</p>`;
        container.appendChild(card);
      });
    }

    // Submit Ticket
    document.getElementById('ticketForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const subject = document.getElementById('subject').value;
      const description = document.getElementById('description').value;

      const response = await fetch(`https://${domain}/api/v2/tickets`, {
        method: 'POST',
        headers: {
          "Authorization": "Basic " + btoa(apiKey + ":X"),
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          subject: subject,
          description: description,
          requester_id: YOUR_REQUESTER_ID // Replace with a valid requester ID
        })
      });

      if (response.ok) {
        document.getElementById('ticketStatus').textContent = "Ticket created successfully!";
      } else {
        document.getElementById('ticketStatus').textContent = "Failed to create ticket.";
      }
    });

    fetchJourneys();
    fetchCatalog();
  </script>
</body>
</html>
